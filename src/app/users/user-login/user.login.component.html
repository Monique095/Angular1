<!-- Angular Template-Driven form -->
<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body">
        <form novalidate (ngSubmit)="save(signupForm)" #signupForm="ngForm">
            <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label" for="emailId">Email</label>
                <div class="col-md-8">
                    <input class="form-control" id="emailId" type="email" placeholder="Email" required email [(ngModel)]="login.email" name="email" #emailVar="ngModel" [ngClass]="{'is-invalid': (emailVar.touched || emailVar.dirty) && !emailVar.valid }" />
                    <span class="invalid-feedback">
                    <span *ngIf="emailVar.errors?.required">
                      Please enter your email address.
                    </span>
                    <span *ngIf="emailVar.errors?.email">
                      Please enter a valid email address.
                    </span>
                    </span>
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label" for="passwordId">Password</label>
                <div class="col-md-8">
                    <input class="form-control" id="passwordId" type="password" placeholder="Password" required [(ngModel)]="login.password" name="password" #passwordVar="ngModel" [ngClass]="{'is-invalid': (passwordVar.touched || passwordVar.dirty) && !passwordVar.valid }"
                    />
                    <span class="invalid-feedback">
                    <span *ngIf="passwordVar.errors?.required">
                      Please enter your password.
                    </span>
                    <span *ngIf="passwordVar.errors?.password">
                      Email or Password does not match, Please try Again!
                    </span>
                    </span>
                </div>
            </div>

            <div class="form-group row mb-2">
                <div class="offset-md-2 col-md-4">
                    <button class="btn btn-primary mr-3" type="submit" style="width:80px" [title]="signupForm.valid ? 'Save your entered data' : 'Disabled until the form data is valid'" [disabled]="!signupForm.valid">
                    Login
                  </button>
                    <button class="btn btn-outline-primary" type="button" (click)="goToRegistrationPage()">
                    Register
                    </button>

                </div>
            </div>
        </form>
    </div>
</div>
